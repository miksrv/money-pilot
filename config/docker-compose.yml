# docker-compose.yml (updated to remove obsolete 'version' and fix port mapping)
# docker compose -f docker-compose.yml up -d
name: database
services:
  moneypilot:
    container_name: moneypilot
    image: mariadb:10.5.8
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3310:3306'
    volumes:
      - database:/var/lib/mysql

volumes:
  database:
    name: moneypilot